<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login - Plataforma Edebê</title>
</head>

<body>
    <main>
        <section class="bannerArea">
            <img src="assets/image.svg">
        </section>

        <section class="loginArea">
            <section class="header">
                <h2>Plataforma <span>Edebê</span> Brasil</h2>
                <span class="loginIntructions">digite seus dados para acessar nossa plataforma</span>
            </section>
    
            <section class="loginFields">
                <img src="assets/user-icon.svg">
                <input class="emailField" type="email" id="email" placeholder="email@email.com">
                <img src="assets/lock.svg">
                <input class="passwordField" type="password" id="password" placeholder="senha">
                <a href="#">esqueceu a senha?</a>
            </section>
    
            <section class="acess">
                <button>Acessar plataforma</button>
                <span>Não possui uma conta? <a href="#">Cadastre-se</a></span>
            </section>
    
            <section class="terms">
                <a href="#">termos de serviço</a>
                <a href="#">politica de privacidade</a>
            </section>
        </section>
    </main>

</body>

</html>
